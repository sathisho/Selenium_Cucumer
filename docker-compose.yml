version: '3.8'

services:
  # Selenium Grid Hub
  selenium-hub:
    image: selenium/hub:latest
    ports:
      - "4444:4444"
    environment:
      GRID_MAX_SESSION: 10
      GRID_BROWSER_TIMEOUT: 300
      GRID_TIMEOUT: 300

  # Chrome Node
  chrome:
    image: selenium/node-chrome:latest
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      NODE_BROWSER_TIMEOUT_SECS: 300
    ports:
      - "5900:5900"  # VNC port for debugging
    shm_size: 2gb

  # Firefox Node
  firefox:
    image: selenium/node-firefox:latest
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      NODE_BROWSER_TIMEOUT_SECS: 300
    ports:
      - "5901:5900"  # VNC port for debugging
    shm_size: 2gb

  # Edge Node
  edge:
    image: selenium/node-edge:latest
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      NODE_BROWSER_TIMEOUT_SECS: 300
    ports:
      - "5902:5900"  # VNC port for debugging
    shm_size: 2gb

  # MySQL Database (optional, for database integration tests)
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test Runner Container
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - selenium-hub
      - mysql
    environment:
      SE_REMOTE_URL: http://selenium-hub:4444
      BROWSER: chrome
      HEADLESS: "false"
      DB_URL: jdbc:mysql://mysql:3306/test_db
      DB_USERNAME: root
      DB_PASSWORD: root
    volumes:
      - ./test-output:/app/test-output
      - ./logs:/app/logs
    networks:
      - selenium-network

  # Allure Report Server (optional)
  allure:
    image: frankescobar/allure-docker-service:latest
    ports:
      - "4040:4040"  # Allure UI
      - "4050:4050"  # Allure API
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-reports:/app/default-reports
    networks:
      - selenium-network

volumes:
  mysql_data:

networks:
  selenium-network:
    driver: bridge
