# Browser Configuration
browser=chrome
headless=false

# Timeouts
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# REAL-TIME URL (SauceDemo - E-commerce practice site)
base.url=https://www.saucedemo.com

# Paths
screenshot.path=test-output/screenshots/
report.path=test-output/reports/

# Retry Configuration
max.retry.count=2

# Parallel Execution
thread.count=3

# API Testing
api.base.url=https://api.saucedemo.com
api.timeout=10

# Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/automation_db
db.username=root
db.password=password
db.connection.timeout=10

# Reporting
report.format=html
take.screenshots=true
screenshot.on.failure=true
screenshot.on.every.step=false

# Performance
enable.headless=false
performance.logging=false
disable.notifications=true